# Koen Westendorp's Alacritty config

window:
  padding:
    x: 3
    y: 0

  decorations: none

font:
  size: 10

  offset:
    x: 0
    y: 0

  normal:
    family: JetBrains Mono

draw_bold_text_with_bright_colors: false

background_opacity: 1

mouse:
  hide_when_typing: true

cursor:
  style: Beam

hints:
  alphabet: "jfkdls;ahgurieowpq"

  enabled:
    - regex: "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)\
             [^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"
      command: xdg-open
      post_processing: true
      mouse:
        enabled: true
        mods: None
      binding:
        key: U
        mods: Control|Shift

life_config_reload: true

colors: &dark_colors
  # Default colors
  primary:
    background: '0x000000'
    foreground: '0xffffff'

  # Cursor colors
  cursor:
    text: '0x000000'
    cursor: '0xaaaaaa'

  # Normal colors
  normal:
    black:   '0x111111'
    red:     '0xca1222'
    green:   '0x7fe47a'
    yellow:  '0xebc22a'
    blue:    '0x5290f5'
    magenta: '0xec51ec'
    cyan:    '0x39bdd0'
    white:   '0xdddddd'

  # Bright colors
  bright:
    black:   '0x353535'
    red:     '0xff7783'
    green:   '0xb2ef9c'
    yellow:  '0xebd78c'
    blue:    '0x84aff2'
    magenta: '0xee86ee'
    cyan:    '0x82deeb'
    white:   '0x999999'

colors: &light_colors
  # Default colors
  primary:
    background: '0xeaeaea'
    foreground: '0x222222'

  # Normal colors
  normal:
    black:   '0x111111'
    red:     '0xca1222'
    green:   '0x8dbe53'
